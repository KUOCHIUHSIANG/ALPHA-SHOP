<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHA SHOP - project</title>
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</head>
<body>
    <header class="container d-none">
      <div class="nav-wrapper">
        <ul class="nav-list">
          <li class="nav-item">男款</li>
          <li class="nav-item">女款</li>
          <li class="nav-item">最新消息</li>
          <li class="nav-item">客製商品</li>
          <li class="nav-item">聯絡我們</li>
        </ul>
      </div>
      <div class="logo-wrapper">
        <img src="" alt="" class="logo">
      </div>
      <div class="icon-wrapper">
        <div class="icon-search"></div>
        <div class="icon-cart"></div>
        <div class="icon-mode"></div>
      </div>
    </header>
    <main class="container">
      <h1 class="main__title">結帳</h1>
      <div class="main__stepper">
        <div class="step">
          <div class="circle-container"></div>
          <div class="label-container">寄送地址</div>
          <span class="connect-line"></span>
        </div>
        <div class="step">
          <div class="circle-container"></div>
          <div class="label-container">運送方式</div>
          <span class="connect-line"></span>
        </div>
        <div class="step">
          <div class="circle-container"></div>
          <div class="label-container">付款資訊</div>
        </div>
      </div>
      <div class="main__form">
        <form id="a-form">
          <div class="main__form__content">
            <div class="part">
              <h3 class="main__form-title">寄送地址</h3>
              <div class="main__form__grid-area-part-one">
                <div class="form-row gender">
                  <label for="gender">稱謂</label>
                  <div class="select-wrapper">
                    <select name="a-type" id="gender">
                      <option value="">先生</option>
                      <option value="">小姐</option>
                      <option value="">其他</option>
                    </select>
                  </div>
                </div>
                <div class="form-row name">
                  <label for="name">姓名</label>
                  <input id="name" type="text" placeholder="請輸入姓名">
                </div>
                <div class="form-row phone">
                  <label for="phone">電話</label>
                  <input id="phone" type="text" placeholder="請輸入行動電話">
                </div>
                <div class="form-row email">
                  <label for="email">Email</label>
                  <input id="email" type="mail" placeholder="請輸入電子郵件">
                </div>
                <div class="form-row city">
                  <label for="city">縣市</label>
                  <div class="select-wrapper">
                    <select name="a-type" id="city" required>
                      <option value="" disabled selected>請選擇縣市</option>
                      <option value="">台北市</option>
                      <option value="">新北市</option>
                      <option value="">台中市</option>
                      <option value="">高雄市</option>
                    </select>
                  </div>
                </div>
                <div class="form-row address">
                  <label for="address">地址</label>
                  <input id="address" type="text" placeholder="請輸入地址">
                </div>
              </div>
            </div>
            <div class="part d-none">
              <h3 class="main__form-title">運送方式</h3>
              <div class="main__form__grid-area-part-two">
                <div class="form-row delivery standard-delivery">
                  <label for="standard-delivery" class="standard-delivery delivery-active">
                    <input id="standard-delivery" type="radio" name="delivery" checked>
                    <div class="standard-delivery__wrapper">
                      <div class="standard-delivery__wrapper__title">
                        <span>標準運送</span>
                        <span class="standard-delivery__wrapper__fee">免費</span>
                      </div>
                      <div class="standard-delivery__wrapper__takesTime">
                        <span>約 3~7 個工作天</span>
                      </div>
                    </div>
                  </label>
                </div>
                <div class="form-row delivery dhl-delivery">
                  <label for="dhl-delivery" class="dhl-delivery">
                    <input id="dhl-delivery" type="radio" name="delivery">
                    <div class="dhl-delivery__wrapper">
                      <div class="dhl-delivery__wrapper__title">
                        <span>DHL 貨運</span>
                        <span class="dhl-delivery__wrapper__fee currencySymbol">500</span>
                      </div>
                      <div class="dhl-delivery__wrapper__takesTime">
                        <span>48小時內送達</span>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
            <div class="part d-none">
              <h3 class="main__form-title">付款資訊</h3>
              <div class="main__form__grid-area-part-three">
                <div class="form-row cardOwner">
                  <label for="cardOwner">持卡人姓名</label>
                  <input id="cardOwner" type="text" placeholder="John Doe">
                </div>
                <div class="form-row cardNum">
                  <label for="cardNum">卡號</label>
                  <input id="cardNum" type="text" placeholder="1111 2222 3333 4444">
                </div>
                <div class="form-row thru">
                  <label for="thru">有效期限</label>
                  <input id="thru" type="text" placeholder="MM/YY">
                </div>
                <div class="form-row csc">
                  <label for="csc">CVC/CCV</label>
                  <input id="csc" type="text" placeholder="123">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="main__cart">
        <div class="main__cart__title">
          <h4>購物籃</h4>
        </div>
        <div class="main__cart__list">
          <div class="main__cart__item">
            <div class="main__cart__item__img">
              <img src="./src/images/cart_item_01.png" alt="">
            </div>
            <div class="main__cart__item__title">
              <span>破壞補丁修身牛仔褲</span>
            </div>
            <div class="main__cart__item__price">
              <span class="price currencySymbol">3999</span>
            </div>
            <div class="main__cart__item__counter">
              <div class="main__cart__item__counter__minus"></div>
              <div class="main__cart__item__counter__amount">1</div>
              <div class="main__cart__item__counter__plus"></div>
            </div>
          </div>
          <div class="main__cart__item">
            <div class="main__cart__item__img">
              <img src="./src/images/cart_item_02.png" alt="">
            </div>
            <div class="main__cart__item__title">
              <span>刷色直筒牛仔褲</span>
            </div>
            <div class="main__cart__item__price">
              <span class="price currencySymbol">1299</span>
            </div>
            <div class="main__cart__item__counter">
              <div class="main__cart__item__counter__minus"></div>
              <div class="main__cart__item__counter__amount">1</div>
              <div class="main__cart__item__counter__plus"></div>
            </div>
          </div>
        </div>
        <div class="main__cart__footer">
          <div class="main__cart__footer__fee">
            <div class="title">運費</div>
            <div class="fee"><span class="fee">免費</span></div>
          </div>
          <div class="main__cart__footer__total">
            <div class="title">小計</div>
            <div class="total"><span class="total currencySymbol">5298</span></div>
          </div>
        </div>
      </div>
      <div class="main__button justify-content-flex-end">
        <div class="main__button__previous d-none">
          <button class="previous">&#8592 上一步</button>
        </div>
        <div class="main__button__next stepOne">
          <button class="next">下一步 &#8594</button>
        </div>
      </div>
    </main>
    <footer class="container d-none">
      <div class="footer__logo"></div>
      <div class="footer__service"></div>
      <div class="footer__about"></div>
      <div class="footer__info"></div>
      <div class="footer__follow"></div>
    </footer>

    <script src="./src/main.js"></script>
</body>
</html>
